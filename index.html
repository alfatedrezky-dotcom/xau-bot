<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAU PRESTIGE | Institutional AI Terminal</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #050505; --glass: rgba(255, 255, 255, 0.03); --border: rgba(212, 175, 55, 0.3); }
        body { font-family: 'Inter', sans-serif; background-color: var(--dark); color: white; margin: 0; overflow: hidden; }
        
        /* Background & Overlay */
        .bg-gradient { position: fixed; inset: 0; background: radial-gradient(circle at center, #111 0%, #000 100%); z-index: -1; }
        #login-overlay { position: fixed; inset: 0; background: var(--dark); display: flex; justify-content: center; align-items: center; z-index: 9999; transition: 0.5s; }
        .login-box { border: 1px solid var(--gold); padding: 40px; text-align: center; background: #000; box-shadow: 0 0 30px rgba(212, 175, 55, 0.1); }
        
        /* Navigation Dots */
        .nav-container { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 1000; }
        .nav-dot { width: 10px; height: 10px; border-radius: 50%; border: 1px solid var(--gold); cursor: pointer; transition: 0.3s; opacity: 0.5; }
        .nav-dot.active { background: var(--gold); box-shadow: 0 0 15px var(--gold); opacity: 1; width: 30px; border-radius: 10px; }

        /* Slides Management */
        .slide { display: none; height: 100vh; width: 100vw; padding: 20px; box-sizing: border-box; flex-direction: column; align-items: center; justify-content: center; }
        .slide.active { display: flex; animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Prestige Cards */
        .glass-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; backdrop-filter: blur(20px); padding: 40px; width: 90%; max-width: 900px; text-align: center; position: relative; }
        .signal-badge { font-family: 'Playfair Display', serif; color: var(--gold); letter-spacing: 5px; font-size: 0.8rem; margin-bottom: 20px; text-transform: uppercase; }
        .price-main { font-size: 5.5rem; font-weight: 900; margin: 10px 0; letter-spacing: -2px; }
        
        /* Target Prices (TP/SL) */
        .target-box { display: grid; grid-template-columns: 1fr 1px 1fr; gap: 20px; margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 30px; }
        .target-val { font-size: 1.8rem; font-weight: bold; }
        .target-label { font-size: 0.6rem; color: var(--gold); letter-spacing: 3px; margin-bottom: 5px; }

        /* Widget Container */
        .widget-frame { width: 100%; height: 75vh; border-radius: 15px; overflow: hidden; border: 1px solid var(--border); }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <div id="login-overlay">
        <div class="login-box">
            <h1 style="font-family: 'Playfair Display'; color: var(--gold); letter-spacing: 8px; margin-bottom: 30px;">AUTHENTICATION</h1>
            <input type="password" id="pass-input" placeholder="PASSKEY" style="background:transparent; border:none; border-bottom:1px solid var(--gold); color:white; padding:10px; width:200px; text-align:center; outline:none; letter-spacing:5px;">
            <br><br>
            <button onclick="checkPass()" style="background:var(--gold); border:none; padding:10px 40px; cursor:pointer; font-weight:900; letter-spacing:2px;">UNLOCK SYSTEM</button>
        </div>
    </div>

    <div class="nav-container">
        <div class="nav-dot active" onclick="showSlide(1)"></div>
        <div class="nav-dot" onclick="showSlide(2)"></div>
        <div class="nav-dot" onclick="showSlide(3)"></div>
    </div>

    <section id="slide-1" class="slide active">
        <div class="glass-card">
            <div class="signal-badge">Institutional Algo V1.0</div>
            <div id="signal" style="font-size: 2.5rem; font-weight: 900; margin-bottom: 10px;">SCANNING...</div>
            <div id="price" class="price-main">--.--</div>
            
            <div class="target-box">
                <div>
                    <div class="target-label">TAKE PROFIT (TP)</div>
                    <div id="tp" class="target-val" style="color: #2ecc71;">--.--</div>
                </div>
                <div style="background: rgba(255,255,255,0.1);"></div>
                <div>
                    <div class="target-label">STOP LOSS (SL)</div>
                    <div id="sl" class="target-val" style="color: #e74c3c;">--.--</div>
                </div>
            </div>

            <div style="margin-top: 30px; font-size: 0.7rem; opacity: 0.4; letter-spacing: 2px;">
                CONFIDENCE: <span id="score">0</span>% | REFRESH: <span id="timer">60</span>S
            </div>
        </div>
    </section>

    <section id="slide-2" class="slide">
        <div class="glass-card" style="padding: 10px; max-width: 1100px;">
            <div class="widget-frame" id="tradingview_chart"></div>
        </div>
    </section>

    <section id="slide-3" class="slide">
        <div class="glass-card" style="padding: 10px; max-width: 1100px;">
            <div class="widget-frame">
                <iframe src="https://www.tradingview.com/embed-widget/events/?colorTheme=dark&isMedium=true&width=100%25&height=100%25" frameborder="0" style="width: 100%; height: 100%;"></iframe>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // 1. Password & Slide Logic
        function checkPass() {
            if (document.getElementById('pass-input').value === "300308") {
                document.getElementById('login-overlay').style.opacity = '0';
                setTimeout(() => { document.getElementById('login-overlay').style.display = 'none'; }, 500);
                initFirebase();
                loadChart();
                startTimer();
            }
        }

        function showSlide(n) {
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-dot').forEach(d => d.classList.remove('active'));
            document.getElementById('slide-' + n).classList.add('active');
            document.querySelectorAll('.nav-dot')[n-1].classList.add('active');
        }

        // 2. Firebase & Data Monitoring
        function initFirebase() {
            const firebaseConfig = {
                apiKey: "223c07c7cddc4de385028d1b4b3f955f", // Ambil dari Firebase Settings
                authDomain: "xau-bot-b261d.firebaseapp.com",
                databaseURL: "https://xau-bot-b261d-default-rtdb.firebaseio.com", //
                projectId: "xau-bot-b261d"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();

            db.ref('xau_signal').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('price').innerText = "$" + data.price; //
                    document.getElementById('signal').innerText = data.signal; //
                    document.getElementById('score').innerText = data.score;
                    document.getElementById('tp').innerText = "$" + (data.tp || "--.--");
                    document.getElementById('sl').innerText = "$" + (data.sl || "--.--");
                    
                    // Auto-Color UI based on signal
                    const color = data.signal.includes("BUY") ? "#2ecc71" : "#e74c3c";
                    document.getElementById('signal').style.color = color;
                }
            });
        }

        // 3. TradingView Chart
        function loadChart() {
            new TradingView.widget({
                "width": "100%", "height": "100%", "symbol": "FX_IDC:XAUUSD", "interval": "15",
                "timezone": "Etc/UTC", "theme": "dark", "style": "1", "locale": "id",
                "container_id": "tradingview_chart", "hide_side_toolbar": false, "allow_symbol_change": true
            });
        }

        // 4. Timer Update (60 Detik)
        function startTimer() {
            let sec = 60;
            setInterval(() => {
                sec--;
                if(sec < 0) sec = 60;
                document.getElementById('timer').innerText = sec;
            }, 1000);
        }
    </script>
</body>
</html>
